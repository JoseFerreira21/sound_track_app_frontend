<ion-app>
   <!-- *ngIf="isUserLogged" side="start"-->
  <ion-menu 
              menuId="first"
              contentId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title >Menu Principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!--<ion-item> 
          <ion-icon name="home-outline"> </ion-icon>
            Inicio</ion-item>-->
          <ion-item [routerLink] = "['/solicitudes']"> <ion-icon name="checkbox-outline"></ion-icon>
            Mis solicitudes</ion-item>
          <ion-item [routerLink] = "['/menu']"> <ion-icon name="tv-outline"></ion-icon>
            Servicios</ion-item>
          <ion-item [routerLink] = "['/perfil']"> <ion-icon name="person-outline"></ion-icon>
            Perfil</ion-item>
          
          <ion-item type = "submit" (click)="logout()" ><ion-icon name="log-out-outline">
          </ion-icon>
            Salir</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id = "principal"> </ion-router-outlet>
</ion-app>
